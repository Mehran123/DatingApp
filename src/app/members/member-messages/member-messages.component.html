<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No messages yet...
        </div>
        <ul *ngIf="messages?.length > 0" class="chat" >
            <li *ngFor="let message of  messages">
                <span class="chat-img float-right">
                    <img src="{{message.senderPhotoUrl || './assets/user.png'}}"  
                    alt="{{message.senderUsername}}" class="rounded-circle">
                </span>
                <div class="chat-body">
                    <div class="chat-header">
                        <small class="text-muted">
                            <span class="fa fa-clock-o">
                                {{message.messageSent | timeago}}
                                <span class="text-danger" *ngIf="!message.dataRead && message.senderUsername !== username"></span>
                                (unread)
                                <span class="text-success" *ngIf="message.dataRead && message.senderUsername !== username"></span>
                                (read {{message.dataRead }})
                                <!-- | timeago -->
                            </span>
                               
                        </small>
                    </div>
                    <p>{{message.content}}</p>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input 
                name="messageContent"
                required
                [(ngModel)] ="messageContent"
                type="text" 
                class="form-control input-sm" 
                placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.value" class="btn-btn-primary" type="submit">Send</button>
                </div>
            </div>

        </form>
    </div>
</div>
